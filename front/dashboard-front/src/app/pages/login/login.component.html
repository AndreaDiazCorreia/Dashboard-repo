<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
        <img src="../../../assets/img/login.png" width="50" height="50">
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form (ngSubmit) = "formSubmit()" class="example-form">
      <mat-card-content>

        <mat-form-field  class="example-full-width">
          <input [(ngModel)] = "loginData.username" name = "username" matInput color="white" placeholder="Username">
        </mat-form-field>
        <mat-form-field   class="example-full-width">
          <input [(ngModel)] ="loginData.password" name = "password" type="password" matInput color="white" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button  class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
