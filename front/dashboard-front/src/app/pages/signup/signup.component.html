<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="formSubmit()" class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required [(ngModel)] = "user.lastName" name = "lastName" matInput placeholder="Last Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required [(ngModel)] = "user.email" name = "email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Password">
        </mat-form-field>

        <!----<mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
